<div class="container-fluid">
  <div class="row">
    <div class="col-12 top-img">

    </div>
  </div>
  <div class="row bottom align-items-start justify-content-center">
    <div class="col-12 row justify-content-center align-items-center">
      <div class="col-6 nav-button">
        <span (click)="sheet = 'login';">Sign In</span>
      </div>
      <div class="col-6 nav-button">
        <span (click)="sheet = 'register';">Register</span>
      </div>
    </div>
    <div *ngIf="sheet === 'login'" class="col-12">
      <app-login-signin></app-login-signin>
    </div>
    <div *ngIf="sheet === 'register'" class="col-12">
      <app-login-register></app-login-register>
    </div>
  </div>
</div>
