<form class="row justify-content-center">
  <div class="col-12 row justify-content-center">
    <div class="login-input input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" class="form-control" [formControl]="usernameFormControl" placeholder="College ID or Email ID" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="col-12 row justify-content-center">
    <div class="login-input input-group mb-3">
      <div class=" input-group-prepend">
        <span class=" input-group-text" id="basic-addon1">!</span>
      </div>
      <input type="password" class="form-control" [formControl]="passwordFormControl" placeholder="Password" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="col-12 row justify-content-center">
      <button type="submit" (click)="checkLogin()" class="btn btn-light">Login</button>
  </div>
</form>
<div class="row mt-5 justify-content-center">
  <div class="col text-center">
    <a href="#">Forgot Password?</a>
  </div>
</div>
